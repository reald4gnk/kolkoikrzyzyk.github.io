<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/grafika HTML/style.css" />
    <style>
      table,
      td {
        border: 1px solid black;
      }
    </style>
    <title>Grafika</title>
  </head>
  <body>
    <img src="tlo.png" id="kto" alt="x" onclick="zmien(kto)" />

    <table>
      <tr>
        <td><img src="tlo.png" id="a11" onclick="kk('a11')" alt="tlo" /></td>
        <td><img src="tlo.png" id="a12" onclick="kk('a12')" alt="tlo" /></td>
        <td><img src="tlo.png" id="a13" onclick="kk('a13')" alt="tlo" /></td>
      </tr>
      <tr>
        <td><img src="tlo.png" id="a21" onclick="kk('a21')" alt="tlo" /></td>
        <td><img src="tlo.png" id="a22" onclick="kk('a22')" alt="tlo" /></td>
        <td><img src="tlo.png" id="a23" onclick="kk('a23')" alt="tlo" /></td>
      </tr>
      <tr>
        <td><img src="tlo.png" id="a31" onclick="kk('a31')" alt="tlo" /></td>
        <td><img src="tlo.png" id="a32" onclick="kk('a32')" alt="tlo" /></td>
        <td><img src="tlo.png" id="a33" onclick="kk('a33')" alt="tlo" /></td>
      </tr>
    </table>

    <script>
      var kto = 0;
      function kk(jaki) {
        if (document.getElementById(jaki).alt == "tlo" && kto == 0) {
          document.getElementById(jaki).src = "kolo.png";
          document.getElementById(jaki).alt = "kolo";
          kto = 1;
        } else if (document.getElementById(jaki).alt == "tlo" && kto == 1) {
          document.getElementById(jaki).src = "krzyzyk.png";
          document.getElementById(jaki).alt = "krzyzyk";
          kto = 0;
        } else if (document.getElementById(jaki).alt == "kolo") {
          document.getElementById(jaki).src = "kolo.png";
          document.getElementById(jaki).alt = "kolo";
        } else if (document.getElementById(jaki).alt == "krzyzyk") {
          document.getElementById(jaki).src = "krzyzyk.png";
          document.getElementById(jaki).alt = "krzyzyk";
        }

        if (
          (document.getElementById("a11").alt == "kolo" &&
            document.getElementById("a12").alt == "kolo" &&
            document.getElementById("a13").alt == "kolo") ||
          (document.getElementById("a21").alt == "kolo" &&
            document.getElementById("a22").alt == "kolo" &&
            document.getElementById("a23").alt == "kolo") ||
          (document.getElementById("a31").alt == "kolo" &&
            document.getElementById("a32").alt == "kolo" &&
            document.getElementById("a33").alt == "kolo") ||
          (document.getElementById("a11").alt == "kolo" &&
            document.getElementById("a21").alt == "kolo" &&
            document.getElementById("a31").alt == "kolo") ||
          (document.getElementById("a12").alt == "kolo" &&
            document.getElementById("a22").alt == "kolo" &&
            document.getElementById("a32").alt == "kolo") ||
          (document.getElementById("a13").alt == "kolo" &&
            document.getElementById("a23").alt == "kolo" &&
            document.getElementById("a33").alt == "kolo")
        ) {
          document.getElementById("kto").src = "kolo.png";
        } else if (
          (document.getElementById("a11").alt == "krzyzyk" &&
            document.getElementById("a12").alt == "krzyzyk" &&
            document.getElementById("a13").alt == "krzyzyk") ||
          (document.getElementById("a21").alt == "krzyzyk" &&
            document.getElementById("a22").alt == "krzyzyk" &&
            document.getElementById("a23").alt == "krzyzyk") ||
          (document.getElementById("a31").alt == "krzyzyk" &&
            document.getElementById("a32").alt == "krzyzyk" &&
            document.getElementById("a33").alt == "krzyzyk") ||
          (document.getElementById("a11").alt == "krzyzyk" &&
            document.getElementById("a21").alt == "krzyzyk" &&
            document.getElementById("a31").alt == "krzyzyk") ||
          (document.getElementById("a12").alt == "krzyzyk" &&
            document.getElementById("a22").alt == "krzyzyk" &&
            document.getElementById("a32").alt == "krzyzyk") ||
          (document.getElementById("a13").alt == "krzyzyk" &&
            document.getElementById("a23").alt == "krzyzyk" &&
            document.getElementById("a33").alt == "krzyzyk")
        ) {
          document.getElementById("kto").src = "krzyzyk.png";
        }
      }
    </script>
  </body>
</html>
